<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page - moda</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://unpkg.com/@glidejs/glide/dist/glide.min.js"></script>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/js/modal.js"></script>
</head>
<body>
  <main class="container-fluid">
  <div class="logo">
    <img src="https://pdis.nat.gov.tw/images/pdis-logo-final-inverse.png" alt="moda logo" width="300">
  </div>

  <h1>Landing page - moda</h1>
  <h2>This is a temporary page under construction.</h2>

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        
        <li class="glide__slide">
          <a href="#" onClick="toggleModal(event)" data-target="modal-1"> <img src="http://img.youtube.com/vi/DWDdKdWBNeU/mqdefault.jpg" alt="bubble tea"> </a>
        </li>
        
        <li class="glide__slide">
          <a href="#" onClick="toggleModal(event)" data-target="modal-2"> <img src="http://img.youtube.com/vi/4ea80jU1E4o/mqdefault.jpg" alt="dsi"> </a>
        </li>
        
        <li class="glide__slide">
          <a href="#" onClick="toggleModal(event)" data-target="modal-3"> <img src="http://img.youtube.com/vi/DWDdKdWBNeU/mqdefault.jpg" alt="bubble tea"> </a>
        </li>
        
        <li class="glide__slide">
          <a href="#" onClick="toggleModal(event)" data-target="modal-4"> <img src="http://img.youtube.com/vi/4ea80jU1E4o/mqdefault.jpg" alt="dsi"> </a>
        </li>
        
      </ul>
      
      <dialog id="modal-1">
        <article>
          <a href="#close" aria-label="Close" class="close" data-target="modal-1" onClick="toggleModal(event)"> </a>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/DWDdKdWBNeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
      </dialog>
      
      <dialog id="modal-2">
        <article>
          <a href="#close" aria-label="Close" class="close" data-target="modal-2" onClick="toggleModal(event)"> </a>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/4ea80jU1E4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
      </dialog>
      
      <dialog id="modal-3">
        <article>
          <a href="#close" aria-label="Close" class="close" data-target="modal-3" onClick="toggleModal(event)"> </a>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/DWDdKdWBNeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
      </dialog>
      
      <dialog id="modal-4">
        <article>
          <a href="#close" aria-label="Close" class="close" data-target="modal-4" onClick="toggleModal(event)"> </a>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/4ea80jU1E4o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
      </dialog>
      
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <a class="glide__arrow glide__arrow--left" data-glide-dir="<">←</a>
      <a class="glide__arrow glide__arrow--right" data-glide-dir=">">→</a>
    </div>
  </div>
</main>


  <script>
    new Glide('.glide', {
      focusAt: 'center',
      perView: 2
    }).mount()
  </script>
</body>
</html>
